{% extends "base.html" %}

{% block register %}
Register
{% endblock register %}

{% block content %}
<div class="container mt-5">
    <h1 class="h3 mb-3 font-weight-normal">Register</h1>
    <form method="post" class="form-registerin">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
        </div>
        <div class="form-group">
            <label for="password_2">Repeat password:</label>
            <input type="password" id="password_2" name="password_2" class="form-control" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock content %}
